<div class="d-flex justify-content-center mt-5">
    <div class="col-3">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="text-center mb-4">
            </div>
        
          <app-text-input formControlName="email" [label]= "'Email Address'"></app-text-input>
          <app-text-input formControlName="password" [label]= "'Password'"></app-text-input>
        
            <button [disabled]="loginForm.invalid" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
    </div>
    <div class="col-4">
    <p>Form Status : {{ loginForm.status }}</p>
    <p>Form Email Status : {{ loginForm.get('email').status }}</p>
    <p>Form Email touched : {{ loginForm.get('email').touched }}</p>
    <p>Form Email dirty : {{ loginForm.get('email').dirty }}</p>
    <pre>{{loginForm.value | json}}</pre>
    </div>
</div>
